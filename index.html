<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Counter</h1>
    <p>
      <input type="text" id="txt" />
      <button id="reset">Reset</button>

      <button id="decrement">-</button>

    </p>
    <script src="script.js"></script>
  </body>
</html>
